<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Marksheet</title>
   <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
   <div class="box">
     <h1 class="sheet"> MarkSheet Result! </h1>
 <br><br><br>
     <label>Student Name:</label>
     <br>
     <input type="text" id="student" placeholder="Enter Student Name!">
     <br><br>
     <label>English:</label>
     <input type="number" id="eng" placeholder="marks">
     <br><br>
     <label>Comp:</label>
     <input type="number" id="comp"placeholder="marks">
     <br><br>
     <label>Physics:</label>
     <input type="number" id="phy" placeholder="marks">
     <br><br>
     <label>Maths:</label>
     <input type="number" id="math" placeholder="marks">
     <br><br>
     <button id="gen" onclick="calculateMarksheet()">Generate Result</button>

     <p id="result"></p>
   </div>

   <!-- JS externally link -->
    <script src="script.js"></script>
</body>
</html>
